    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header">
      <nav class="nav__modal hidden">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <div class="modal__column">
            <h3 class="modal__title">메뉴</h3>
            <button class="modal__cancel-btn">
              <i class="fas fa-times"></i>

          <ul class="modal__list ">
            <li><a href="index.html">홈</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="showing.html">공연</a></li>
            <li class="selected"><a href="contact.html">연락</a></li>
            <li class="modal__ticket-container">
              <a href="https://forms.gle/zVm38345QPLjnMAN7">
                <i class="far fa-calendar-check"></i>
                <span>온라인예매 </span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <nav class="nav__container nav-lg">
        <div class="nav__logo-container">
          <a href="home.html">
            <img src="images/icon.svg" />
          </a>
        </div>
        <ul class="nav__list ">
          <li><a href="home.html">홈</a></li>
          <li><a href="#">소개</a></li>
          <li><a href="showing.html">공연</a></li>
          <li class="selected"><a href="contact.html">연락</a></li>
          <li class="nav__ticket-container">
            <a href="https://forms.gle/zVm38345QPLjnMAN7">
              <i class="far fa-calendar-check"></i>
              <span>온라인예매 </span>
            </a>
          </li>
        </ul>
        <button class="nav__bars">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    </header>
    <main>
      <div class="contact-container">
        <div class="contact__imagebox">
          <img src="images/image_1.jpg" />
        </div>
        <div class="contact__content">
          <header class="content__header">
            <h2 class="content__title">연락</h2>
            <p class="small-font">이메일 : sinwoo1225@gmail.com</p>
            <p>
              공연 및 기타문의는 아래양식을 통해 이메일로 보내주십시오.<br />
              (* 는 필수입력 )
            </p>
          </header>
          <form
            class="gform"
            method="POST"
            action="https://script.google.com/macros/s/AKfycbxYdTE2wUf6mNKNX2rHlbB5QeJBTlWla7xRr29eD0bqT_RHAl_8/exec"
          >
            <div
              style="display: none;"
              class="message__container thankyou_message"
            >
              <h2>감사합니다. 추후에 다시 연락드리겠습니다.😎</h2>
            </div>
            <div id="alertMsg" class="hidden message__container">
              <h2>양식을 전부 작성해주십시오 ✅</h2>
            </div>
            <div id="sendingMsg" class="hidden message__container">
              <h2>잠시만 기다려 주세요 ... ⏳</h2>
            </div>
            <input type="text" name="name" placeholder="이름 *" />
            <input type="email" name="email" placeholder="이메일 *" />
            <input type="text" name="subject" placeholder="제목 *" />
            <textarea name="message" placeholder="메세지 *"></textarea>
            <button class="content__submitbtn">보내기</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <span>© 2020 BEGANDUI</span>
      <div class="footer__icons">
        <a href="https://www.youtube.com" class="icons__content youtube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com" class="icons__content instagram">
          <img src="images/instagram.svg" />
        </a>
      </div>
    </footer>
    <script src="js/nav.js"></script>
    <script data-cfasync="false" src="js/email.js"></script>
  </body>
